<!DOCTYPE html>
<html lang="en" ng-app="picPage">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a simple Angular Page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Scripts -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <script language="javascript" type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/custom-style.css" rel="stylesheet">
</head>


<body ng-controller="MainController">
<header>
    <div class="row">
        <nav style="padding: 0;" class="panel-navbar navbar-default col-lg-3 navbar-fixed-top">
            <div class="container-fluid" style="margin: 0;">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button style="margin-left: 8px;" type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand-logo" href="#">
                        <div class="captionLogo">
                            <div class="arrow_boxLogo"><h3>scope</h3> gallery</div>
                        </div>
                    </a>
                    <div class="input-group" style="margin: 8px 0 -8px 0;">
                        <input style="margin-left: 8px;" type="text" ng-model="searchField" name="searchBy" id="searchBy" class="form-control" placeholder="...search" aria-describedby="basic-addon2">
                        <span class="input-group-addon" style="background-color:#fff;border:0;padding:0 0 0 6px;display:table-cell;">
                            <button type="button" ng-Click="searchButton" id="filter" class="button-rounded-right btn btn-primary">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
<!--
                        <div class="col-md-8" style="margin: 8px 0 -8px 0;">
                            <div class="form-group">
                                <div class="input-group">
                                  <input type="text" ng-model="enteredValue" name="searchBy" id="searchBy" class="form-control" />
                                   <button type="button" ng-Click="findValue(enteredValue)" id="filter"
                                           class="button-rounded-right btn btn-primary btn-block">
                                       <span class="glyphicon glyphicon-search"></span>
                                   </button>
                               </div>
                           </div>
                       </div>
-->
               </div>
           </div>
       </nav>
</header>
<h3 style="display:none;">Results</h3>

<section class="row no-gutter">
   <article class="col-sm-6 col-md-3" ng-repeat="photo in photos">
       <div class="thumbnail">
           <div class="images"
                style="background-image: url('http://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_b.jpg');">
               <div class="caption">
                   <div class="arrow_box">
                       <h3>{{photo.title}}</h3>
                   </div>
                   <div class="rating">
                       <p class="likes" ng-click="plusOne(photo)">+{{ photo.likes === undefined ? 0 : photo.likes }} </p>
                       <p ng-class="['shareMaster'].concat(photo.classes)" ng-click="toggleShareMaster(photo)"><span
                               class="glyphicon glyphicon-share"></span></p>
                       <p class="dislikes" ng-click="minusOne(photo)">+{{ photo.dislikes === undefined ? 0 :
                           photo.dislikes }} </p>
                   </div>

               </div>
           </div>
   </article>
</section>

<div class="col-md-1 col-md-offset-6 col-xs-4 col-xs-offset-4 text-center panel-rounded navbar-fixed-bottom" style="font-size:90%;">
   <img title="www.chooo.media is developing Web Solutions with Angular1.6"
        src="http://www.chooo.media/wp-content/themes/egg-one/images/logo.png" width="21rem" height="*"/>
   <span class="lOve glyphicon glyphicon-heart"></span>
   <img src="https://ngdocsdev.firebaseapp.com/resources/images/logos/angular2/angular.svg" width="25.5rem" height="*"/>
   <div style="position:fixed;right:0;bottom:0;" class="toTopButton scrollToTop"><span
           class="glyphicon glyphicon-menu-up"></span></div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- ScrollTop Script -->
<script src="js/scrollanimate.js"></script>

</body>
</html>
